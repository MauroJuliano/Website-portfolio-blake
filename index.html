<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blake Figueiredo | iOS Developer</title>


<!-- Google Fonts Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<!-- Font Awesome Free 6 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  /* Fullscreen hero section */
     /* Glassmorphism button */
  .glass_button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 28px;
      border-radius: 999px;
      border: 1px solid rgb(255, 255, 255);
      background: rgba(174, 171, 171, 0.415);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgb(255, 255, 255);
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glass_button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .hero video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -1;
  }

  /* Bottom-left overlay text */
  .hero-bottom-left {
    position: absolute;
    bottom: 50px;
    left: 50px;
    color: white;
    font-family: 'Jomolhari', serif;
    line-height: 1;
    z-index: 1;
    text-align: left;
  }

  .hero-bottom-left .blake {
    font-size: 150px; /* smaller */
    font-weight: 700;
    margin: 0;
  }

  .hero-bottom-left .title {
    font-size: 50px; /* proportional to Blake */
    font-weight: 400;
    margin: 0;
    margin-top: 10px;
  }

  /* Next section normal background */
  .section-content {
    height: 100vh;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    transition: background 0.5s;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 1600px) {
    .hero-bottom-left .blake {
      font-size: 120px;
    }
    .hero-bottom-left .title {
      font-size: 40px;
    }
  }

  @media screen and (max-width: 768px) {
    .hero-bottom-left .blake {
      font-size: 80px;
    }
    .hero-bottom-left .title {
      font-size: 30px;
    }
  }
</style>
</head>
<body>

<section class="hero">
  <video autoplay loop muted playsinline>
    <source src="https://cdn.prod.website-files.com/6568e5c693ac2a6aade3ad99%2F66abd5153122bb677020b0c8_bg-landing-transcode.mp4" type="video/mp4">
    <source src="https://cdn.prod.website-files.com/6568e5c693ac2a6aade3ad99%2F66abd5153122bb677020b0c8_bg-landing-transcode.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

  <button class="glass_button">Get in touch</button>

  <div class="hero-bottom-left">
    <div class="blake">Blake F.</div>
    <div class="title">iOS Developer</div>
    <div class="links">
      <a href="#"><img src="resume.png" alt="Resume" class="icon"></a>
      <!-- <a href="#"><img src="github.png" alt="GitHub"></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a> -->
    </div>
  </div>
</section>

<section class="section-content">
  This is a normal section
</section>

</body>
</html>
